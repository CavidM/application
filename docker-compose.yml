version: "3.3"

services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: web
        ports:
            - "3000:3000"
        volumes:
            - type: bind
              source: .
              target: /application
            - type: volume
              source: ./node_modules/
              target: /application/node_modules/
        stdin_open: true